<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="search-container">
            <input type="search" class="search-input" placeholder="Search product">
            <button class="search">Search</button>
        </div>
        <div class="buttons">
            <button class="btn-value" onclick="filterProduct('all')">All</button>
            <button class="btn-value" onclick="filterProduct('Topwear')">Topwear</button>
            <button class="btn-value" onclick="filterProduct('Bottomwear')">Bottomwear</button>
            <button class="btn-value" onclick="filterProduct('Jacket')">Jacket</button>
            <button class="btn-value" onclick="filterProduct('Watch')">Watch</button>
        </div>
        <div id="products"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
