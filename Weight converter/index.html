<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="position">
            <div class="container">
                <label id="title">Weight converter (pounds to kg)</label>
                <label id="rule">Enter weight value to pounds</label>
                <label id="lb">Pounds:</label>
                <input type = "text" id="entry">
                <label id="result">The weight value in Kilograms is: <span id="outcome"></span></label>
            </div>
        </div> 
    </form>
    <script src="script.js"></script>
</body>
</html>
