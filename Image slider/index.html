<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/738a972203.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="position">
        <div class="slider">
            <button id="btn" class="btn-left"><i class="fa-solid fa-arrow-left"></i></button>
            <div id="img-content">
                <img src="landscape4.jpg" id="img">
            </div>
            <button id="btn" class="btn-right"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
