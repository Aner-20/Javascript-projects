<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btnBox">
        <button class="openModal">Open Modal</button>
    </div>
    <div class="modal">
        <div class="modal-header">
            <div class="title">Modal</div>
            <button class="close-modal">X</button>
        </div>
        <div class="modal-body">
            Il Gioco di carte di Yu-Gi-Oh!  è un gioco di carte collezionabili reale derivato dall'analogo gioco immaginario che appare nel manga e anime Yu-Gi-Oh![1] (nel fumetto il gioco è chiamato "Magic & Wizards", nel cartone animato è chiamato invece "Duel Monsters"). 
        </div>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
