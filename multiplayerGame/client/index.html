<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS game</title>
    <link rel="stylesheet" href="style.css">
    <!-- is quite important socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</head>
<body>
    <div class="initial">
        <button onclick="createGame()">Create Game</button>
        <div>or</div>
        <input type="text" id="roomId">
        <button onclick="joinGame()">Join game</button>
    </div>
    <div id="gamePlay">
        <div id="waitingArea">

        </div>
        <div id="gameArea" style="display:none">
            You: 
            <div id="player1Choice">
                <button onclick="sendChoice('Rock')">Rock</button>
                <button onclick="sendChoice('Paper')">Paper</button>
                <button onclick="sendChoice('Scissor')">Scissors</button>
            </div>
            Opponent:
            <div id="player2Choice">
                <p id="opponentState">Waiting for opponent</p>
            </div>
        </div>
        <div id="winnerArea">

        </div>
    </div>
</body>
</html>
