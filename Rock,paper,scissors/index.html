<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="position">
        <div id="gameBox">
            <label id="gameTitle">Rock, paper, scissors game</label>
            <label id="round">Round:</label>
            <div id="imageGrid">
                <image id="rock" src="rock.png"></image>
                <image id="paper" src="paper.png"></image>
                <image id="scissors" src="scissors.png"></image>
            </div>
            <button id="startBtn">Start Game</button>
            <label id="mode">Pick your mode</label>
            <div id="grid">
                <button class="modeBtn" id="easyBtn">Easy</button>
                <button class="modeBtn" id="mediumBtn">Medium</button>
                <button class="modeBtn" id="hardBtn">Hard</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
