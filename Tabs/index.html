<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple tabs</title>
    <link rel="stylesheet" href="Simple tabs.css">
</head>
<body>
    <div class="tabs">
        <div class="tabs_head">
            <span class="tabs_toggle is-active">Diritto privato</span>
            <span class="tabs_toggle">Diritto pubblico</span>
        </div>
        <div class="tabs_body">
            <div class="tabs_content is-active">
                <h2 class="tabs_title">Domande Diritto privato</h2>
                <h3 class="tabs_text">Domanda privato</h3>
                <button class="tabs_btn">Create domande</button>
            </div>
            <div class="tabs_content">
                <h2 class="tabs_title">Domande Diritto pubblico</h2>
                <h3 class="tabs_text">Domanda pubblico</h3>
                <button class="tabs_btn">Generate domande</button>
                
            </div>
        </div>
    </div>
    <script src="Simple tabs.js"></script>
</body>
</html>
