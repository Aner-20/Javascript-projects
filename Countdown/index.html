<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="position">
        <div id="flex">
            <label id="count">Countdown</label>
            <div id="time">
                <div id="inner-flex">
                    <label class="num" id="days">20</label>
                    <span>Days</span>
                </div>
                <div id="inner-flex">
                    <label class="num" id="hours">12</label>
                    <span>Hours</span> 
                </div>
                <div id="inner-flex">
                    <label class="num" id="minutes">46</label>
                    <span>Minutes</span>   
                </div>
                <div id="inner-flex">
                    <label class="num" id="seconds">20</label>
                    <span>Seconds</span>   
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
