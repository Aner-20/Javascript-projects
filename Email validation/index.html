<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/738a972203.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <header>Email Validation</header>
        <form action="#">
            <div class="field">
                <input onkeyup="check()" type="text" class="email" placeholder="Enter Email">
                <div class="icons">
                    <span id="icon1" class="fa-solid fa-exclamation"></span>
                    <span id="icon2" class="fa-solid fa-check"></span>
                </div>
            </div>
            <div class="error-text">Please enter valid email</div>
            <button>Submit</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
