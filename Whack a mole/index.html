<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameStructure">
        <h1>Whack-a-mole</h1>
        <div class="gameTable">
            <h2 class="score">Score: 0</h2>
            <h2 class="numberOfWhacks">Whacks: 0</h2>
            <button class="startButton">Start</button>
            <button class="restartButton">Restart</button>
        </div>
        <div class="gameBox">
            <div class="slot" id="1"></div>
            <div class="slot" id="2"></div>
            <div class="slot" id="3"></div>
            <div class="slot" id="4"></div>
            <div class="slot" id="5"></div>
            <div class="slot" id="6"></div>
            <div class="slot" id="7"></div>
            <div class="slot" id="8"></div>
            <div class="slot" id="9"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
