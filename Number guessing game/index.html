<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A better number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="position">
        <div id="boxGame">
            <label id="titleGame">Number guessing game</label>
            <label id="rules">The rules are simple:</label>
            <label id="rules">Try to guess a number between 1 and 20</label>
            <label id="rules">The game will track all your guesses</label>
            <label id="rules">You will have a certain amount of time to guess</label>
            <label id="time"></label>
            <label id="mistake"></label>
            <label id="previousAttempt"></label>
            <button id="startBtn">Start game</button>
            <input type="text" id="guessEntry">
            <button id="checkAnswer">Check</button>
            <label id="result"></label>
            <label id="guesses"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
