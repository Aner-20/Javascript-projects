<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="https://kit.fontawesome.com/738a972203.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="position">
        <div class="timerBox">
            <div class="timeflex">
                <label class="timer">Timer</label>
                <label class="time"></label>  
            </div>
           <div class="inputFlex">
            <button class="backgroundStart" id="play"><i class="fa-solid fa-circle-play" id="start"></i></button>
            <div><i class="fa-solid fa-droplet" id="drop"></i></div>
            <div><i class="fa-solid fa-droplet" id="drop"></i></div>
            <div><i class="fa-solid fa-droplet" id="drop"></i></div>
            <div><i class="fa-solid fa-droplet" id="drop"></i></div>
            <button class="backgroundStop" id="pause"><i class="fa-solid fa-pause" id="stop"></i></button>
           </div>
           <div class="layoutReset">
            <button class="reset" id="reset">Reset</button>
           </div>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
